{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>My Bookings</h2>
    {% if bookings %}
        <ul class="list-group">
            {% for booking in bookings %}
                <li class="list-group-item">{{ booking }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">You have no bookings yet.</p>
    {% endif %}
</div>
{% endblock %}
