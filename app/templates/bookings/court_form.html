{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <div class="card p-4">
    <h3 class="neon mb-3">Add Court to {{ facility.name }}</h3>
    <form method="post">
      <div class="mb-2"><input class="form-control" name="name" placeholder="Court name" required></div>
      <div class="mb-2"><input class="form-control" name="sport_type" placeholder="Sport (e.g., badminton)" required></div>
      <div class="mb-2"><input class="form-control" name="price_per_hour" type="number" step="0.01" placeholder="Price per hour" required></div>
      <button class="btn btn-neon">Add Court</button>
    </form>
  </div>
</div>
{% endblock %}
