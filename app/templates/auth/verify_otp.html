{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Email Verification</h2>
    <p class="text-muted">We’ve sent a One-Time Password (OTP) to <b>{{ email }}</b>. Please enter it below to verify your account.</p>

    <form method="POST" action="{{ url_for('auth.verify_otp', email=email) }}">
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit code" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>

    <div class="mt-3">
        <p class="small">
            Didn’t receive the code? 
            <a href="{{ url_for('auth.resend_otp', email=email) }}">Resend OTP</a>
        </p>
    </div>
</div>
{% endblock %}
